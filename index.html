<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
</head> 

<body>
<header>
  <div class= "header">
    <h1> THE CODE REVIEW </h1>
  </div>
</header>

<div class="container">
  <div class="banner">
  <h2> Sign up for our newsletter </h2>
  <p> Get the latest news on how your code is doing right in your inbox </p>
  </div>

  <div class="form">
    <form method="get">
      <fieldset>
        <legend> Contact Information </legend>

        <label for="name">Full Name </label>
        <input type="text" id="name" name="user_full_name" placeholder="Required" required>

        <label for="email"> E-mail: </label>
        <input type="email" id="email" name="user_mail" placeholder="Required" required>

        <label for="tel"> Phone Number </label>
        <input type="tel" id="tel" name="user_mail"><br>      

        <label for="address"> Street Address </label>
        <input type="text" id="address" name="user_address"> <br>

        <label for="city"> City </label>
        <input type="text" id="city" name="user_city"><br>

        <label for="state"> State </label>
        <select name="state" id="state" placholder='Choose State'>
          <option value="" disabled selected>Choose State</option>
          <option value="VIC"> VIC</option>
          <option value="NSW"> NSW</option>
          <option value="QLD"> QLD</option>
          <option value="ACT"> ACT</option>
          <option value="NT"> NT</option>
          <option value="WA"> WA</option>
          <option value="TAS"> TAS</option>
          <option value="SA"> SA</option>
        </select> <br>

        <label  for="zip-code"> Zip Code </label> 
        <input class="zipcode" type="text" id="zip-code" name="user_zip_code">

      </fieldset>

      <fieldset>
        <legend class="newsletter"> Newsletter </legend>

          <p>Select the newsletters you would like to recieve</p> <br>
            <input type="checkbox" id="html_news" name="newsletter" value="html_news" checked> 
            <label for="html_news">HTML News </label> <br>
            <input type="checkbox" id="css_news" name="newsletter" value="css_news">
            <label for="css_news">CSS News </label> <br>
            <input type="checkbox" id="javascript_news" name="newsletter" value="javascript_news">
            <label for="javascript_news">Javascript News </label> <br>

          <p> Newsletter format </p> <br>
            <input type="radio" id="html_email" name="newsletter_format" value="html" checked>
            <label for="html_email">HTML Email</label><br>
            <input type="radio" id="plain_text_email" name="newsletter_format" value="text"> Plain text
            <label for="plain_text_email"> Plain text email </label> <br>

          <label for="topics"> Other topics you'd like to hear about</label>
            <textarea id="topics" name="newsletter_topics"> </textarea>
      
          <input class="button" type="submit" value= "Sign Up">
          <p class="copyright"> Copyright The Code Review </p>
      </fieldset>

      </form>
    </div>
  </div>
</body>
</html>
